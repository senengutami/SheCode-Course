<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Homepage</title>
    <link href="horizontal-menu.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f5f0fe;
      }
      h1 {
        color: #885df1;
        font-size: 48px;
        text-decoration: underline;
        font-weight: 100;
        text-align: center;
        transition: all 200ms ease-in-out;
      }

      h1:hover {
        color: cornflowerblue;
      }
      h2 {
        color: #272044;
        text-align: center;
        font-size: 34px;
      }
      .blue {
        color: blue;
      }
      .red {
        color: red;
      }

      .green {
        color: green;
      }

      a:link {
        text-decoration: none;
      }
      a:visited {
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      a:active {
        text-decoration: underline;
      }

      .info-heading {
        font-weight: bold;
        text-align: center;
      }

      img {
        display: block;
        margin: 0 auto;
        margin: 30px auto;
      }

      p {
        text-align: center;
      }

      button {
        color: #885df1;
        margin: 20px auto;
        display: block;
        font-size: 15px;
        background: transparent;
        padding: 10px 15px;
        border: 1px solid #a68ee2;
        border-radius: 30px;
        box-shadow: 2px 5px 5px rgba(182, 184, 183, 0.87);
        transition: all 1s ease-in-out;
      }

      button:hover {
        color: white;
        background-color: #885df1;
        cursor: pointer;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
      }

      li {
        text-align: center;
        text-decoration: none;
        float: left;
      }

      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 8px;
        text-decoration: none;
      }

      .contact-details {
        text-align: center;
        font-size: 12px;
      }
      .contact-platform {
        color: #885df1;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button>Apply Now</button>

    <ul>
      <li>
        <a href="https://www.shecodes.io/students" class="blue" target="_blank"
          >Coders</a
        >
      </li>
      <li>
        <a href="https://www.shecodes.io/workshops" class="red" target="_blank"
          >Courses</a
        >
      </li>
      <li>
        <a href="https://www.shecodes.io/stories " class="green" target="_blank"
          >Stories</a
        >
      </li>
    </ul>
    <br />
    <hr />
    <div class="info-heading">More Info</div>
    <img
      src="https://www.cambridgespark.com/hubfs/shutterstock_753780223.jpg"
      width="300"
    />
    <div class="contact-details">
      <span class="contact-platform">Email:</span> hello@shecodes.io<span
        class="contact-platform"
      >
        Instagram: </span
      >@shecodes.io
    </div>
  </body>
</html>
