<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container shadow p-3 mb-5 bg-body rounded">
      <div class="wrapper">
        <header>
          <nav class="navbar">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Weather Forecast app</a>
            </div>
          </nav>
        </header>
        <section class="form">
          <form id="weatherForm">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  class="cityInput w-100"
                  id="cityInput"
                  placeholder="Enter your city"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  class="btn citySearch w-100"
                  value="Search" id="searchSubmit"
                />
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-secondary" id="current">
                  Current
                </button>
              </div>
            </div>
          </form>
        </section>
        <section class="today-info">
          <div class="row">
            <div class="col-6">
              <h1 id="cityNameDisplay">Nepal</h1>
              <ul class="text-secondary">
                <li>
                  <span id="day">Tuesday 11:50</span>,
                  <span id="tempDescription">broken clouds</span>
                </li>
                <li>
                  <span id="humidity">Humidity: <strong>%</strong> </span>
                  <span id="wind"> Wind: <strong>km/h</strong></span>
                </li>
              </ul>
            </div>
            <div class="col-6">
              <div class="d-flex justify-content-end">
                <!-- image here later from js -->
                <div id="iconWeather">
                  <img
                    id="weatherIcon"
                    src="https://openweathermap.org/img/wn/04d@2x.png"
                    alt=""
                  />
                </div>
                <div>
                  <span class="temperature" id="celciusTemperature">6</span>
                  <span class="unit"> °C</span>
                </div>
                <div>
                  <span class="temperature" id="fahrenheitTemperature">6</span>
                  <span class="unit"> °F</span>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="week-forecast">
          <div id="forecast"></div>
          

            <!-- end -->
          </div>
        </section>
        <footer>
          <p class="text-secondary">
            This project was coded by <a href="#">Seneng Utami</a> and is
            <a href="">open-sourced on Github</a> and
            <a href="#">hosted on Netlify</a>
          </p>
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
